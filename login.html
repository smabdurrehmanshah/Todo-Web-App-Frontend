<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    main>div {
      width: 400px;
    }
  </style>
</head>

<body class="bg-secondary">
  <main class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="shadow p-5 mb-5 bg-body-tertiary rounded">
      <form id="form" class="d-flex flex-column row-gap-4">
        <h1 class="h3 mb-3 fw-normal">Login Page</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="6" required>
          <label for="floatingPassword">Password</label>
        </div>
        
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
      <p class="mt-2">Don't have an account? <a class="text-decoration-none" href="./index.html">Sign up</a></p>
    </div>
  </main>

  <script src="./js/login.js"></script>
</body>

</html>
